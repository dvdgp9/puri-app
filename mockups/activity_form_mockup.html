<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mockup - Formulario de Actividad</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root {
            --primary-color: #23AAC5;
            --primary-dark: #1d8a9e;
            --text-color: #333;
            --background-light: #f5f5f5;
            --white: #ffffff;
            --error-color: #dc3545;
            --success-color: #44ad5c;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Montserrat', sans-serif;
        }

        body {
            background: var(--background-light);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            background: var(--white);
            padding: 2.5rem;
            border-radius: 15px;
            box-shadow: 0 8px 24px rgba(0,0,0,0.1);
            width: 100%;
            max-width: 600px;
            text-align: center;
        }

        h1 {
            color: var(--primary-color);
            font-size: 24px;
            font-weight: 600;
            margin-bottom: 1.5rem;
        }

        .form-group {
            text-align: left;
            margin-bottom: 1.5rem;
        }

        label {
            display: block;
            color: var(--text-color);
            margin-bottom: 0.5rem;
            font-weight: 500;
            font-size: 0.9rem;
        }

        input[type="text"], input[type="date"] {
            width: 100%;
            padding: 12px;
            border: 2px solid #e1e1e1;
            border-radius: 8px;
            font-size: 1rem;
            transition: all 0.3s ease;
        }

        input:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 0 3px rgba(35, 170, 197, 0.1);
        }

        .days-selector {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(120px, 1fr));
            gap: 10px;
            padding: 15px;
            background-color: #f8f9fa;
            border-radius: 8px;
            border: 1px solid #e9ecef;
        }

        .days-selector label {
            display: flex;
            align-items: center;
            gap: 8px;
            font-weight: normal;
            cursor: pointer;
            padding: 5px;
            border-radius: 4px;
            transition: background-color 0.2s;
        }

        .days-selector label:hover {
            background-color: #e9ecef;
        }

        .days-selector input[type="checkbox"] {
            transform: scale(1.2);
        }

        .form-row {
            display: flex;
            gap: 20px;
        }

        .form-row .form-group {
            flex: 1;
        }

        input[type="time"] {
            padding: 12px;
            border: 2px solid #e1e1e1;
            border-radius: 8px;
            font-size: 1rem;
            transition: all 0.3s ease;
            width: 100%;
        }

        input[type="time"]:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 0 3px rgba(35, 170, 197, 0.1);
        }

        @media (max-width: 768px) {
            .form-row {
                flex-direction: column;
                gap: 15px;
            }
        }

        .button-group {
            display: flex;
            gap: 1rem;
            justify-content: center;
            margin-top: 1.5rem;
        }

        .button {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
            text-decoration: none;
            padding: 12px 24px;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-align: center;
            border: 1px solid transparent;
        }

        .btn-primary {
            background: var(--primary-color);
            color: var(--white);
        }

        .btn-primary:hover {
            background: var(--primary-dark);
            transform: translateY(-1px);
        }

        .btn-cancel {
            background: #f5f5f5;
            color: var(--text-color);
            border-color: #e1e1e1;
        }

        .btn-cancel:hover {
            background: #e9e9e9;
            color: var(--text-color);
            transform: translateY(-1px);
        }

        .small {
            font-size: 0.8rem;
            color: #666;
            margin-top: 5px;
            display: block;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1><i class="fas fa-plus-circle"></i> Crear Actividad</h1>
        
        <form method="post" class="form">
            <div class="form-group">
                <label for="nombre">
                    <i class="fas fa-tasks"></i> Nombre de la Actividad
                </label>
                <input type="text" 
                       id="nombre" 
                       name="nombre" 
                       required 
                       placeholder="Ejemplo: Taller de Pintura"
                       value="">
            </div>

            <!-- Selector de días de la semana -->
            <div class="form-group">
                <label>
                    <i class="fas fa-calendar-days"></i> Días de la semana
                </label>
                <div class="days-selector">
                    <label><input type="checkbox" name="dias_semana[]" value="Lunes"> Lunes</label>
                    <label><input type="checkbox" name="dias_semana[]" value="Martes"> Martes</label>
                    <label><input type="checkbox" name="dias_semana[]" value="Miércoles"> Miércoles</label>
                    <label><input type="checkbox" name="dias_semana[]" value="Jueves"> Jueves</label>
                    <label><input type="checkbox" name="dias_semana[]" value="Viernes"> Viernes</label>
                    <label><input type="checkbox" name="dias_semana[]" value="Sábado"> Sábado</label>
                    <label><input type="checkbox" name="dias_semana[]" value="Domingo"> Domingo</label>
                </div>
            </div>

            <!-- Selectores de hora -->
            <div class="form-row">
                <div class="form-group">
                    <label for="hora_inicio">
                        <i class="fas fa-hourglass-start"></i> Hora de inicio
                    </label>
                    <input type="time" 
                           id="hora_inicio" 
                           name="hora_inicio"
                           value="">
                </div>

                <div class="form-group">
                    <label for="hora_fin">
                        <i class="fas fa-hourglass-end"></i> Hora de fin
                    </label>
                    <input type="time" 
                           id="hora_fin" 
                           name="hora_fin"
                           value="">
                </div>
            </div>

            <div class="form-group">
                <label for="fecha_inicio">
                    <i class="fas fa-calendar-alt"></i> Fecha de inicio
                </label>
                <input type="date" 
                       id="fecha_inicio" 
                       name="fecha_inicio" 
                       required
                       value="2024-01-01">
            </div>

            <div class="form-group">
                <label for="fecha_fin">
                    <i class="fas fa-calendar-check"></i> Fecha de finalización
                </label>
                <input type="date" 
                       id="fecha_fin" 
                       name="fecha_fin" 
                       value="">
                <span class="small">Opcional. Dejar en blanco si la actividad no tiene fecha de finalización definida.</span>
            </div>

            <div class="button-group">
                <button type="submit" class="button btn-primary">
                    <i class="fas fa-save"></i> Guardar Actividad
                </button>
                <button type="button" class="button btn-cancel">
                    <i class="fas fa-times"></i> Cancelar
                </button>
            </div>
        </form>
    </div>
</body>
</html>
