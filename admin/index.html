<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard Admin - Sistema Puri</title>
    <link rel="stylesheet" href="assets/css/admin.css">
</head>
<body class="admin-body">
    <!-- Loading Spinner -->
    <div id="loading-spinner" class="loading-spinner">
        <div class="spinner"></div>
        <p>Cargando...</p>
    </div>

    <!-- Admin Layout -->
    <div id="admin-app" class="admin-app" style="display: none;">
        <!-- El contenido se cargarÃ¡ dinÃ¡micamente aquÃ­ -->
    </div>

    <!-- Modales -->
    <div id="modal-container"></div>

    <!-- Scripts -->
    <script src="assets/js/config.js"></script>
    <script src="assets/js/api.js"></script>
    <script src="assets/js/router.js"></script>
    <script src="assets/js/components.js"></script>
    <script src="assets/js/app.js"></script>
    
    <script>
        // FunciÃ³n para logs persistentes
        function debugLog(message, data = null) {
            console.log(message, data || '');
            const logs = JSON.parse(localStorage.getItem('adminDebugLogs') || '[]');
            logs.push({
                timestamp: new Date().toISOString(),
                message: message,
                data: data
            });
            // Mantener solo los Ãºltimos 20 logs
            if (logs.length > 20) logs.shift();
            localStorage.setItem('adminDebugLogs', JSON.stringify(logs));
        }

        // FunciÃ³n global para limpiar logs (para debugging)
        window.clearDebugLogs = function() {
            localStorage.removeItem('adminDebugLogs');
            console.log('ðŸ§¹ Logs de debug limpiados');
        };

        // FunciÃ³n global para mostrar logs (para debugging)
        window.showDebugLogs = function() {
            const logs = JSON.parse(localStorage.getItem('adminDebugLogs') || '[]');
            console.log('ðŸ“‹ Logs de debug actuales:');
            logs.forEach(log => {
                console.log(`${log.timestamp}: ${log.message}`, log.data || '');
            });
            return logs;
        };

        // Hacer debugLog global
        window.debugLog = debugLog;

        // Mostrar logs anteriores si existen
        const previousLogs = JSON.parse(localStorage.getItem('adminDebugLogs') || '[]');
        if (previousLogs.length > 0) {
            console.log('ðŸ“‹ Logs anteriores:');
            previousLogs.forEach(log => {
                console.log(`${log.timestamp}: ${log.message}`, log.data || '');
            });
        }

        // Inicializar la aplicaciÃ³n cuando se carga la pÃ¡gina
        document.addEventListener('DOMContentLoaded', async () => {
            debugLog('ðŸš€ Iniciando aplicaciÃ³n SPA...');
            
            try {
                // Crear instancias globales
                debugLog('ðŸ“¦ Creando instancias...');
                window.AdminApp = new AdminApp();
                window.AdminRouter = new AdminRouter();
                
                // Inicializar la aplicaciÃ³n
                debugLog('ðŸ” Verificando autenticaciÃ³n...');
                await window.AdminApp.init();
                
                debugLog('âœ… AplicaciÃ³n inicializada correctamente');
                
            } catch (error) {
                debugLog('âŒ Error inicializando la aplicaciÃ³n:', error.message);
                debugLog('ðŸ”„ Redirigiendo al login...');
                // Si hay error de autenticaciÃ³n, redirigir al login
                setTimeout(() => {
                    window.location.href = 'login.php';
                }, 1000); // Delay para ver los logs
            }
        });
    </script>
</body>
</html>
