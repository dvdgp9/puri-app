<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard Admin - Sistema Puri</title>
    <link rel="stylesheet" href="assets/css/admin.css">
</head>
<body class="admin-body">
    <!-- Loading Spinner -->
    <div id="loading-spinner" class="loading-spinner">
        <div class="spinner"></div>
        <p>Cargando...</p>
    </div>

    <!-- Admin Layout -->
    <div id="admin-app" class="admin-app" style="display: none;">
        <!-- El contenido se cargará dinámicamente aquí -->
    </div>

    <!-- Modales -->
    <div id="modal-container"></div>

    <!-- Scripts -->
    <script src="assets/js/config.js"></script>
    <script src="assets/js/api.js"></script>
    <script src="assets/js/router.js"></script>
    <script src="assets/js/components.js"></script>
    <script src="assets/js/app.js"></script>
    
    <script>
        // Función para logs persistentes
        function debugLog(message, data = null) {
            console.log(message, data || '');
            const logs = JSON.parse(localStorage.getItem('adminDebugLogs') || '[]');
            logs.push({
                timestamp: new Date().toISOString(),
                message: message,
                data: data
            });
            // Mantener solo los últimos 20 logs
            if (logs.length > 20) logs.shift();
            localStorage.setItem('adminDebugLogs', JSON.stringify(logs));
        }

        // Función global para limpiar logs (para debugging)
        window.clearDebugLogs = function() {
            localStorage.removeItem('adminDebugLogs');
            console.log('🧹 Logs de debug limpiados');
        };

        // Función global para mostrar logs (para debugging)
        window.showDebugLogs = function() {
            const logs = JSON.parse(localStorage.getItem('adminDebugLogs') || '[]');
            console.log('📋 Logs de debug actuales:');
            logs.forEach(log => {
                console.log(`${log.timestamp}: ${log.message}`, log.data || '');
            });
            return logs;
        };

        // Hacer debugLog global
        window.debugLog = debugLog;

        // Mostrar logs anteriores si existen
        const previousLogs = JSON.parse(localStorage.getItem('adminDebugLogs') || '[]');
        if (previousLogs.length > 0) {
            console.log('📋 Logs anteriores:');
            previousLogs.forEach(log => {
                console.log(`${log.timestamp}: ${log.message}`, log.data || '');
            });
        }

        // Inicializar la aplicación cuando se carga la página
        document.addEventListener('DOMContentLoaded', async () => {
            debugLog('🚀 Iniciando aplicación SPA...');
            
            try {
                // Crear instancias globales
                debugLog('📦 Creando instancias...');
                window.AdminApp = new AdminApp();
                window.AdminRouter = new AdminRouter();
                
                // Inicializar la aplicación
                debugLog('🔐 Verificando autenticación...');
                await window.AdminApp.init();
                
                debugLog('✅ Aplicación inicializada correctamente');
                
            } catch (error) {
                debugLog('❌ Error inicializando la aplicación:', error.message);
                // No redirigir automáticamente para permitir ver errores
            }
        });
    </script>
</body>
</html>
