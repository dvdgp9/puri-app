<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard Admin - Sistema Puri</title>
    <link rel="stylesheet" href="../public/assets/css/styles.css">
    <link rel="stylesheet" href="assets/css/admin.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body class="admin-body">
    <!-- Loading Spinner -->
    <div id="loading-spinner" class="loading-spinner">
        <div class="spinner"></div>
        <p>Cargando...</p>
    </div>

    <!-- Admin Layout -->
    <div id="admin-app" class="admin-app" style="display: none;">
        <!-- Sidebar -->
        <aside id="sidebar" class="sidebar">
            <div class="sidebar-header">
                <h2><i class="fas fa-user-shield"></i> Admin Panel</h2>
                <div class="admin-info">
                    <span id="admin-username"></span>
                    <small id="admin-role"></small>
                </div>
            </div>
            
            <nav class="sidebar-nav">
                <ul>
                    <li>
                        <a href="#dashboard" class="nav-link active" data-route="dashboard">
                            <i class="fas fa-tachometer-alt"></i>
                            <span>Dashboard</span>
                        </a>
                    </li>
                    <li>
                        <a href="#centros" class="nav-link" data-route="centros">
                            <i class="fas fa-building"></i>
                            <span>Centros</span>
                        </a>
                    </li>
                    <li>
                        <a href="#instalaciones" class="nav-link" data-route="instalaciones">
                            <i class="fas fa-map-marker-alt"></i>
                            <span>Instalaciones</span>
                        </a>
                    </li>
                    <li>
                        <a href="#actividades" class="nav-link" data-route="actividades">
                            <i class="fas fa-calendar-alt"></i>
                            <span>Actividades</span>
                        </a>
                    </li>
                    <li>
                        <a href="#estadisticas" class="nav-link" data-route="estadisticas">
                            <i class="fas fa-chart-bar"></i>
                            <span>Estadísticas</span>
                        </a>
                    </li>
                    <li id="superadmin-menu" style="display: none;">
                        <a href="#superadmin" class="nav-link" data-route="superadmin">
                            <i class="fas fa-users-cog"></i>
                            <span>Superadmin</span>
                        </a>
                    </li>
                </ul>
            </nav>
            
            <div class="sidebar-footer">
                <button id="logout-btn" class="btn btn-outline">
                    <i class="fas fa-sign-out-alt"></i>
                    <span>Cerrar Sesión</span>
                </button>
            </div>
        </aside>

        <!-- Main Content -->
        <main class="main-content">
            <!-- Header -->
            <header class="main-header">
                <div class="header-left">
                    <button id="sidebar-toggle" class="sidebar-toggle">
                        <i class="fas fa-bars"></i>
                    </button>
                    <h1 id="page-title">Dashboard</h1>
                </div>
                
                <div class="header-right">
                    <div class="breadcrumb" id="breadcrumb">
                        <span>Dashboard</span>
                    </div>
                </div>
            </header>

            <!-- Content Area -->
            <div id="content-area" class="content-area">
                <!-- El contenido se cargará dinámicamente aquí -->
            </div>
        </main>
    </div>

    <!-- Modales -->
    <div id="modal-container"></div>

    <!-- Scripts -->
    <script src="assets/js/config.js"></script>
    <script src="assets/js/api.js"></script>
    <script src="assets/js/router.js"></script>
    <script src="assets/js/components.js"></script>
    <script src="assets/js/app.js"></script>
</body>
</html>
