<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard Admin - Sistema Puri</title>
    <link rel="stylesheet" href="assets/css/admin.css">
</head>
<body class="admin-body">
    <!-- Loading Spinner -->
    <div id="loading-spinner" class="loading-spinner">
        <div class="spinner"></div>
        <p>Cargando...</p>
    </div>

    <!-- Admin Layout -->
    <div id="admin-app" class="admin-app" style="display: none;">
        <!-- El contenido se cargará dinámicamente aquí -->
    </div>

    <!-- Modales -->
    <div id="modal-container"></div>

    <!-- Scripts -->
    <script src="assets/js/config.js"></script>
    <script src="assets/js/api.js"></script>
    <script src="assets/js/router.js"></script>
    <script src="assets/js/components.js"></script>
    <script src="assets/js/app.js"></script>
    
    <script>
        // Inicializar la aplicación cuando se carga la página
        document.addEventListener('DOMContentLoaded', async () => {
            console.log('🚀 Iniciando aplicación SPA...');
            
            try {
                // Crear instancias globales
                console.log('📦 Creando instancias...');
                window.AdminApp = new AdminApp();
                window.AdminRouter = new AdminRouter();
                
                // Inicializar la aplicación
                console.log('🔐 Verificando autenticación...');
                await window.AdminApp.init();
                
                console.log('✅ Aplicación inicializada correctamente');
                
            } catch (error) {
                console.error('❌ Error inicializando la aplicación:', error);
                console.log('🔄 Redirigiendo al login...');
                // Si hay error de autenticación, redirigir al login
                window.location.href = 'login.php';
            }
        });
    </script>
</body>
</html>
